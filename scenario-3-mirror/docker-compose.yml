services:
  # Ngrok - single tunnel (free tier limitation)
  # Points to primary by default, change to grafana-mirror:3001 for mirror
  ngrok:
    image: ngrok/ngrok:latest
    command: http grafana-primary:3000
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    networks:
      - grafana-net
    restart: unless-stopped

  # Primary Instance
  grafana-primary:
    image: grafana/grafana:main
    container_name: grafana-primary
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=provisioning,kubernetesDashboards
      - GF_RENDERING_SERVER_URL=http://renderer-primary:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana-primary:3000/
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-primary-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - renderer-primary
    networks:
      - grafana-net
    restart: unless-stopped

  renderer-primary:
    image: grafana/grafana-image-renderer:latest
    container_name: grafana-renderer-primary
    ports:
      - "8081:8081"
    environment:
      - ENABLE_METRICS=true
    networks:
      - grafana-net
    restart: unless-stopped

  # Mirror Instance
  grafana-mirror:
    image: grafana/grafana:main
    container_name: grafana-mirror
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=provisioning,kubernetesDashboards
      - GF_RENDERING_SERVER_URL=http://renderer-mirror:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana-mirror:3000/
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-mirror-data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - renderer-mirror
    networks:
      - grafana-net
    restart: unless-stopped

  renderer-mirror:
    image: grafana/grafana-image-renderer:latest
    container_name: grafana-renderer-mirror
    ports:
      - "8082:8081"
    environment:
      - ENABLE_METRICS=true
    networks:
      - grafana-net
    restart: unless-stopped

volumes:
  grafana-primary-data:
  grafana-mirror-data:

networks:
  grafana-net:
    driver: bridge
